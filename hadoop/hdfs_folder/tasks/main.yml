- file: path=/var/ansible.ok  state=directory mode=0755

- name: Create {{folder}} folder
  shell: sudo -u hdfs hdfs dfs -mkdir -p {{folder}};sudo -u hdfs hdfs dfs -chown {{user}} {{folder}};sudo -u hdfs hdfs dfs -chgrp {{group}} {{folder}};sudo -u hdfs hdfs dfs -chmod {{mode}} {{folder}}; touch /var/ansible.ok/folder_{{folder.replace("/", "_")}}_{{user}}_{{group}}_{{mode}}; exit 
  args:
    creates: /var/ansible.ok/folder_{{folder.replace("/", "_")}}_{{user}}_{{group}}_{{mode}}
